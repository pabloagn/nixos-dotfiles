# ABOUT: Elegant file fuzzy finder for Hyprland on NixOS
# REPO: https://codeberg.org/dnkl/fuzzel

[main]
font = JetBrainsMono Nerd Font:size=14
dpi-aware = no
prompt = "Î» "
icon-theme = Papirus-Dark
icons-enabled = yes
fields = filename,name,generic,exec
fuzzy = yes
show-actions = no
terminal = $TERMINAL -e
launch-prefix = nvim
lines = 10
width = 50
tabs = 8
horizontal-pad = 20
vertical-pad = 16
inner-pad = 12
image-size-ratio = 0.5
line-height = 24
letter-spacing = 0
layer = overlay
hide-before-typing = no
match-mode = fuzzy
sort-result = yes
match-counter = yes

[border]
width = 2
radius = 8

[colors]
# Elegant dark pastel color scheme
background = 1a1b26ee
text = c0caf5ff
prompt = 7aa2f7ff
placeholder = 565f89ff
input = c0caf5ff
match = bb9af7ff
selection = 2d3149ff
selection-text = c0caf5ff
selection-match = bb9af7ff
border = 7aa2f7ff
counter = 565f89ff

[key-bindings]
cancel = Escape Control+g Control+c Control+bracketleft
execute = Return KP_Enter Control+y
execute-or-next = Tab
cursor-left = Left Control+b
cursor-right = Right Control+f
cursor-home = Home Control+a
cursor-end = End Control+e
delete-prev = BackSpace Control+h
delete-prev-word = Mod1+BackSpace Control+BackSpace Control+w
delete-next = Delete Control+d
delete-line = Control+k
prev = Up Control+p
next = Down Control+n
prev-page = Page_Up
next-page = Page_Down
clipboard-paste = Control+v XF86Paste
primary-paste = Shift+Insert

[dmenu]
mode = text
exit-immediately-if-empty = no
