# ------------------------------------------
# Workspaces
# ------------------------------------------
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/

# Bind workspaces 1-10 to the laptop display by default.
# When HDMI is activated via keybind, these will be overridden
# by the 'moveworkspacetomonitor' dispatch commands.
# When HDMI is disconnected, Hyprland should fall back to these rules.
workspace=1,monitor:eDP-1
workspace=2,monitor:eDP-1
workspace=3,monitor:eDP-1
workspace=4,monitor:eDP-1
workspace=5,monitor:eDP-1
workspace=6,monitor:eDP-1
workspace=7,monitor:eDP-1
workspace=8,monitor:eDP-1
workspace=9,monitor:eDP-1
workspace=10,monitor:eDP-1
